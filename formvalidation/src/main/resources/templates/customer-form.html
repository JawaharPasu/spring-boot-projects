<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Customer registration form</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<h2>
    Customer registration form
</h2>
<br><br>
<h5>
    <i>fill out the form, * means required</i>
</h5>
<br><br>
<h4>
    <form th:action="@{processCustomer}" th:object="${customer}" method="POST">
        First name : <input type="text" th:field="*{firstName}" />
        <br><br>
        Last name(*) : <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error" />
        <br><br>
        FreePass : <input type="text" th:field="*{freePass}" />
        <span th:if="${#fields.hasErrors('freePass')}"
              th:errors="*{freePass}"
              class="error" />
        <br><br>
        PostalCode : <input type="text" th:field="*{postalCode}" />
        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error" />
        <br><br>
        Course : <input type="text" th:field="*{course}" />
        <span th:if="${#fields.hasErrors('course')}"
              th:errors="*{course}"
              class="error" />
        <br><br>
        <input type="submit" value="submit" />
    </form>
</h4>

</body>
</html>
