<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<h2>Welcome to the home page</h2>

<!-- display user name and role -->
<p>
User : <span sec:authentication="principal.username" />
</p>
<p>
    Role(s) : <span sec:authentication="principal.authorities" />
</p>
<div sec:authorize="hasRole('MANAGER')" >
<p>
    <a th:href="@{/leaders}" >leadershio meeting</a>
    (only for Manager people)
</p>
</div>
<div sec:authorize="hasRole('ADMIN')" >
<p>
    <a th:href="@{/systems}" >Admin meeting</a>
    (only for Admin people)
</p>
</div>
<!-- log out -->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="logout" />
</form>
</body>
</html>
