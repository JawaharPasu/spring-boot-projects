<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container align-items-center justify-content-center">
<h3>Please enter your credentials</h3>
  <div th:if="${param.error}">
    <i>Sorry you have entered invalid username or password</i>
  </div>
  <div th:if="${param.logout}">
    <i>you have successfully logged out</i>
  </div>
<form action="#" th:action="@{authenticateTheUser}" method="post">
  <input type="text" name="username" placeholder="username" class="form-control mb-4 w-25"/>
  <input type="password" name="password" placeholder="password" class="form-control mb-4 w-25"/>
  <input type="submit" value="login" class="btn btn-info col-2"/>
</form>
</div>
</body>
</html>
